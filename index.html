<html>

<head>
    <title>Snake Game</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body onload="initialize()">
    <div class="container">
        <div class="board">
            <h1 class="board-header">Snake Game</h1>
            <canvas id="lifeBoard" width="600" height="40" style="border: 1px solid #000000; border-bottom: 0"></canvas>
            <canvas id="snakeBoard" width="600" height="600" style="border: 1px solid #000000"></canvas>
            <div class="data">
                <div class="data-item">
                    <div class="data-title">Score</div>
                    <div class="data-value" id="score"></div>
                </div>
                <div class="data-item">
                    <div class="data-title">Speed</div>
                    <div class="data-value" id="speed"></div>
                </div>
                <div class="data-item">
                    <div class="data-title">Level</div>
                    <div class="data-value" id="level"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
