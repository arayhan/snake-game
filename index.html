<html>

    <body onload="initialize()">
        <div class="board-container">
            <h1 class="board-header font-primary">Snake Game - Kelompok 1</h1>
            <canvas
                id="lifeBoard"
                width="600"
                height="40"
                style="border: 1px solid #000000; border-bottom: 0"
            ></canvas>
            <canvas
                id="snakeBoard"
                width="600"
                height="600"
                style="border: 1px solid #000000"
            ></canvas>
            <div class="board-score">
                <div id="score"></div>
            </div>
            <div class="snake-speed">
                <div id="speed"></div>
            </div>
            <div class="board-level">
                <div id="level"></div>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
